<!DOCTYPE html>
<html ng-app="carma">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Carma</title>
    <link rel="stylesheet" href="vendor/ionic/css/ionic.min.css" />
    <script src="vendor/ionic/js/ionic.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/userController.js"></script>
    <script src="js/userService.js"></script>
</head>
<body ng-controller="MainCtrl">

<ion-header-bar class="bar bar-dark">
    <h1 class="title">Local Carma Users</h1>
</ion-header-bar>


<ion-content class="has-header padding">

    <ion-refresher on-refresh="doRefresh()" pulling-text="Update List" refreshing-text="Updating" refreshing-icon="ion-loading-c">
    </ion-refresher>
    <div class="list">
        <div class="item item-thumbnail-left" ng-repeat="item in items" >
            <img ng-src="{{item.photoURL}}">
            <h2>{{item.firstName}}</h2>
        </div>
    </div>
    <ion-infinite-scroll
            class="list"
            ng-if="moreDataCanBeLoaded()"
            icon="ion-loading-c"
            on-infinite="nextPage()"
            distance="50%">
    </ion-infinite-scroll>

</ion-content>



</body>
</html>
